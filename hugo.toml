baseURL = "http://localhost:1313/"
title = "A Blog With No Name"
enableRobotsTXT = true
enableEmoji = true
theme = "PaperMod"

hasCJKLanguage = false     # has chinese/japanese/korean ?
rssLimit = 20             # Limit Entry Count to Rss file
disqusShortname = ""      # disqus_shortname
copyright = ""            # default: params.author.name â†“

# language support # en / zh-cn / other... translations present in i18n/
defaultContentLanguage = "fr"
defaultContentLanguageInSubdir  = true

[pagination]
  pagerSize = 5           # Number of articles displayed on the homepage

[languages.fr]
  contentDir = 'content/fr'
  disabled = false
  languageCode = 'fr'
  languageDirection = 'ltr'
  languageName = 'FranÃ§ais'
  title = 'A Blog With No Name'
  weight = 1
  [languages.fr.menus]
    [[languages.fr.menus.main]]
      name = 'Accueil'
      pageRef = '/'
      weight = 10
    [[languages.fr.menus.main]]
      name = 'Posts'
      pageRef = '/posts'
      weight = 20
    [[languages.fr.menus.main]]
      name = 'Tags'
      pageRef = '/tags'
      weight = 30

[languages.en]
  contentDir = 'content/en'
  disabled = false
  languageCode = 'en'
  languageDirection = 'ltr'
  languageName = 'English'
  title = 'A Blog With No Name'
  weight = 2
  [languages.en.menus]
    [[languages.en.menus.main]]
      name = 'Home'
      pageRef = '/'
      weight = 10
    [[languages.en.menus.main]]
      name = 'Posts'
      pageRef = '/posts'
      weight = 20
    [[languages.en.menus.main]]
      name = 'Tags'
      pageRef = '/tags'
      weight = 30

[sitemap]                 # essential
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

[minify]
  disableXML = true
  minifyOutput = true

